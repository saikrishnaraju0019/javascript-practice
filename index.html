    }
    return str
}

var name_1="saikrishna"
var name_2="krishnasai"

function angram(one,two){
    var a= one.toLowerCase();
    var b =two.toLowerCase();
    a=a.split('').sort().join('');
    b=b.split('').sort().join('');
    return a===b
    }
